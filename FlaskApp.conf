<VirtualHost *:8081>
                ServerAdmin admin@mywebsite.com
                WSGIScriptAlias / /home/ubuntu/FlaskApp/flaskapp.wsgi

                <Directory /home/ubuntu/FlaskApp/FlaskApp/>
                        Order allow,deny
                        Allow from all
                </Directory>
                
		Alias /static /home/ubuntu/FlaskApp/FlaskApp/static
                <Directory /home/ubuntu/FlaskApp/FlaskApp/static/>
                        Order allow,deny
                        Allow from all
                </Directory>

                ErrorLog ${APACHE_LOG_DIR}/error.log
                LogLevel warn
                CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
